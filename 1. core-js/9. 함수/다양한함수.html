<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //즉시 실행 함수 (정의와 동시에 실행되는 함수)
        (function(x, y) {
            console.log(`x + y = ${x + y}`)
        })  (60, 70);

        //재귀 함수
        //함수 내에서 자기 자신을 다시 호출하여 작업을 수행하는 함수.
        //종료 조건을 직접 작성해 주어야 한다. 아래 if(n<0) return;

        console.log('===========================');

        function countdown(n) {
            if(n < 0 ) return;
            console.log(n);
            countdown(n - 1);
        }

        countdown(5);

        console.log('===========================');

        function factorial(n) {
            if(n === 1) return 1; // n=1이 아니면 return n*fac(n-1) 반복후
            return n * factorial(n - 1);   //n=1이면 return 1
        }

        console.log(factorial(6));

        // 6! -> 6 x 5 x 4 x 3 x 2 x 1

        console.log('===========================');

        function outer() {
            var x = 1;

            function inner() {
                var y = 2;
                console.log(x + y);
            }

            inner();  // outer 함수 내에서만 사용이 가능하다.
        }
        
        // inner(); (x) inner인 outer가 호출되어야 나오는 함수이기때문.
        outer();
        // console.log(y); (x) -> y는 inner() 안에서 사용이 가능.
 </script>


</body>
</html>
