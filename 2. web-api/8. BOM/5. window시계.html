    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bg-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            animation: fadeIn .5s linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            } to {
                opacity: 1;
            }
        }

        .clock h1 {
            color:  black;
            font-size: 5em;
        }
    </style>

</head>
<body>
    <div class="clock">
        <h1>00:00:00</h1>
    </div>

    
    <script>

        function creatTime() {
            //Date객체를 이용하여 날짜 정보를 얻어온 후
            //화면에 보여질 시계형식에 맞게 값을 얻어서
            //텍스트 형식으로 표현해 주세요.
            const $clock = document.querySelector('.clock');
            const date = new Date(); // 1초마다 새로운 시간을 받아옴.
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            if(h < 10 ) {
                h = '0' + h;
            }
            if(m < 10 ) {
                m = '0' + m;
            }
            if(s < 10 ) {
                s = '0' + s;
            }
            $clock.children[0].textContent = `${h}:${m}:${s}`;
        }

        let count = 0;
        function changeBackGround() {
            //img 요소를 생성해서
            //봄, 여름, 가을, 겨울 이미지를 순서대로 넣어주면 됩니다.
            //changeBackGround 함수는 나중에 인터벌 함수에 10초마다 한번씩
            //반복되도록 설정되기 때문에, 순서대로 표현될 수 있도록 처리해 보세요.
            //(파일명 잘 보면 반복하기 쉬울 것.)
            const bgList = [1, 2, 3, 4];
            const $img = document.createElement('img'); 
            $img.classList.add('bg-img'); // img class="img bg-img" 이렇게 넣음
            $img.setAttribute('src', `./img/${bgList[count]}.jpg`);
            document.body.appendChild($img);
            count++;

            if(count === bgList.length) count=0;


        }

        (function() { //즉시 실행함수
            creatTime();
            setInterval(creatTime, 1000);
            changeBackGround();
            setInterval(changeBackGround, 10000);
        })();
